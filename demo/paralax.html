<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax 3D Background Effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        overflow: hidden;
        perspective: 1000px; /* Add perspective to the body */
      }

      .tilt-box {
        width: 100vw;
        height: 100vh;
        position: relative;
        transition: transform 100ms linear;
        will-change: transform;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .background {
        width: calc(100% + 20vw); /* 100% + 10vw on each side */
        height: calc(100% + 20vh); /* 100% + 10vh on each side */
        background-image: url("../images/game_poster.png"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        position: absolute;
        top: -10vh; /* Move up by 10vh */
        left: -10vw; /* Move left by 10vw */
        right: -10vw; /* Move right by 10vw */
        bottom: -10vh; /* Move down by 10vh */
        z-index: -1;
        transform: translateZ(-1px);
      }

      .rotating-image {
        position: absolute;
        top: 50%;
        right: 20px; /* Adjust the right position as needed */
        transform: translate(0, -50%);
        width: 200px; /* Adjust the size as needed */
        height: 200px; /* Adjust the size as needed */
        background-image: url("../images/profile.png"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        transition: transform 100ms linear;
      }
    </style>
  </head>
  <body>
    <div class="tilt-box" id="tilt-box">
      <div class="background" id="background"></div>
      <div class="rotating-image" id="rotating-image"></div>
    </div>

    <script>
      const tiltBox = document.getElementById("tilt-box");
      const background = document.getElementById("background");

      tiltBox.addEventListener("mousemove", (e) => {
        const rect = tiltBox.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const moveX = (x / rect.width) * 20 - 10; // Adjust the multiplier for sensitivity
        const moveY = (y / rect.height) * 20 - 10; // Adjust the multiplier for sensitivity

        background.style.transform = `translate(${moveX}px, ${moveY}px)`;

        const rotateX = (y / rect.height) * 20 - 10; // Adjust the multiplier for rotation sensitivity
        const rotateY = (x / rect.width) * 20 - 10; // Adjust the multiplier for rotation sensitivity
      });

      tiltBox.addEventListener("mouseleave", () => {
        background.style.transform = `translate(0, 0)`;
      });
    </script>
  </body>
</html>
