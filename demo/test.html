<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Government</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Cinzel', serif;
            color: #fff;
            background-color: #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placekitten.com/1920/1080');
            background-size: cover;
            background-position: center;
            z-index: -2;
            animation: fadeIn 2s ease-in-out;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placebeard.it/1920x1080');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
            animation: fadeIn 2s ease-in-out;
        }

        .clutter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placebeard.it/1920x1080');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .content {
            position: relative;
            width: 66.66%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            animation: slideInLeft 1s ease-in-out;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000;
            font-weight: 700;
        }

        .content p {
            font-size: 1.4em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px #000;
            line-height: 1.6;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin-bottom: 20px;
        }

        .content ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .content ul li a:hover {
            color: #ffcc00;
            transform: translateX(10px);
        }

        .content ul li a i {
            margin-right: 15px;
            font-size: 1.8em;
        }

        .character-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 33.33%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            animation: slideInRight 1s ease-in-out;
        }

        .character {
            width: 80%;
            height: auto;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .character:hover {
            transform: scale(1.05);
        }

        .shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 50px;
            background-image: url('https://placebeard.it/1920x1080');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.7;
        }

        .parallax {
            transition: transform 0.1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="screen"></div>
    <div class="clutter"></div>

    <div class="content">
        <h1>Fantasy Government</h1>
        <p>Welcome to the official website of the Fantasy Government. Here you will find information about our policies, leaders, and the history of our realm.</p>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i>About Us</a></li>
            <li><a href="#"><i class="fas fa-book"></i>Policies</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </div>

    <div class="character-container">
        <div class="character parallax">
            <img src="https://placebeard.it/1920x1080" alt="Character" class="character">
            <div class="shadow"></div>
        </div>
    </div>

    <script>
        document.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const parallaxElements = document.querySelectorAll('.parallax');

            parallaxElements.forEach(element => {
                const speed = 0.5;
                element.style.transform = `translateY(${scrollY * speed}px)`;
            });
        });
    </script>
</body>
</html>
