      <!-- Main Content -->

        <!-- Section for All Posts -->

          </div>

          <table id="issueTable">
            <thead>
              <tr>
                <th>INDEX</th>
                <th>SERVICE</th>
                <th>STATUS</th>
                <th>DESCRIPTION</th>
                <th>REPORTER</th>
                <th>ADDED</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
              <script>
                async function fetchCSV(url) {
                  const response = await fetch(url);
                  const text = await response.text();
                  return text;
                }

                function parseCSV(csvText) {
                  const rows = csvText.split("\n").map((row) => row.split(","));
                  return rows;
                }

                function generateTable(csvRows) {
                  const tableBody = document.querySelector("#issueTable tbody");
                  tableBody.innerHTML = ""; // Clear existing rows

                  csvRows.forEach((row) => {
                    const tr = document.createElement("tr");
                    row.forEach((cell) => {
                      const td = document.createElement("td");
                      td.textContent = cell;
                      tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                  });
                }

                async function loadTableFromCSV(csvUrl) {
                  const csvText = await fetchCSV(csvUrl);
                  const csvRows = parseCSV(csvText);
                  generateTable(csvRows);
                }

                // Replace 'bug_tracker.csv' with the actual path to your CSV file
                loadTableFromCSV("assets/bug_tracker.csv");
              </script>
            </tbody>
          </table>
