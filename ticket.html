<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osyra's Services and More</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>


<body>
  <a class="ticket" href="index.html">Nevermind</a>
  <form>

    <h1>Osyra's Order Form</h1>
    <hr>
    <form id="orderForm">



      <fieldset>
        <legend>Required</legend>
      <label for="services">Service:</label><br>
      <select onchange="raw()" id="services" for="name">
        <option></option>
      </select><br>
        <label for="description">Description:</label><br>
        <textarea onchange="raw()" id="description" name="description"></textarea>
      </fieldset>
        <br>



      
<fieldset>
  <legend>Choose at Least One</legend>
      <label for="discord">Discord:</label><br>
      <input onchange="raw()" type="text" id="discord" name="discord" required><br>
      <br>

      <label for="email">Email:</label><br>
      <input onchange="raw()" type="email" id="email" name="email"><br>
      <br>

      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone"><br>

</fieldset>
      <br>


      
      <fieldset>
        <legend>Physical Orders Only</legend>
      <label for="name">Real Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <br>

      <label for="street-address">Address:</label><br>
      <textarea id="street-address" name="street-address"></textarea><br>
      </fieldset>
      <br>


      <!-- Add more input fields for other information -->
      <button type="submit">Download</button>
      <button type="">Copy</button><br>
      <div id="rawtext">
      </div>
    </form>

    <script src="assets/data.js"></script>
    <script src="assets/ticket.js"></script>
</body>

</html>
