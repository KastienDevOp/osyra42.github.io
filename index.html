<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-section {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            overflow: hidden;
          background-image: url('background-image.jpg');
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            margin-right: 20px;
        }

        .text-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                align-items: center;
            }

            .text-section {
                position: static;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="profile_picture.png" alt="Profile Picture" class="profile-picture">
        <div class="text-section">
            <h1>About Me</h1>
            <p>Your text goes here...</p>
        </div>
    </div>
</body>
</html>
